<!DOCTYPE html>
<html>
  <body>
    <div align="center">
	<span id="hehe" style="font-size:300%; style=background-color: #FFFAFA">点击垃圾桶看看里面有些什么吧！</span>
        <img id="Bouns" src="buk.png" style="width:400px;height:400px;">
    </div>
    <script type="text/javascript">
		var Bouns=document.getElementById("Bouns");
		Bouns.onclick=function(){
			var pic;
			var txt;
			var rd = Math.floor(Math.random()*6);
			if (rd == 0){
				pic="cuihao.jpg";
				txt="崔昊一动也不动诶！"
			}
			else if (rd == 1){
				pic="cuihao2.jpg"
				txt="血腥凝视！"
			}
			else if (rd == 2){
				pic="cuihao1.gif"
				txt="路西法的召唤仪式"
			}
			else{
				pic="cuihao.gif";
				txt="崔昊被放出来了！"
			}
			document.getElementById('Bouns').src = pic;
			document.getElementById("hehe").innerHTML = txt;
			document.body.style.backgroundImage = "url(pic)";
		}
    </script>
  </body>
</html>
