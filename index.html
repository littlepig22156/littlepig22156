    <script type="text/javascript">
		var Bouns=document.getElementById("Bouns");
		Bouns.onclick=function(){
			var pic;
			var txt;
			var rd = Math.floor(Math.random()*100)+1;
			if (parseInt(rd) <= parseInt(5)){
				pic="cuihao.jpg";
				txt="末吉！。崔昊一动也不动诶！"
			}
			else if (parseInt(rd) <= parseInt(25)){
				pic="cuihao5.gif"
				txt="吉！健康的崔昊！"
			}
			else if (parseInt(rd) <= parseInt(40)){
				pic="cuihao2.gif"
				txt="中吉！崔昊转圈圈！"
			}
 			else if (parseInt(rd) <= parseInt(48)){
				pic="cuihao2.jpg"
				txt="大吉！崔昊喜气洋洋！"
			}
			else if (parseInt(rd) <= parseInt(60)){
				pic="cuihao3.gif"
				txt="后吉！崔昊前后移动，近大远小！"
			}
			else if (parseInt(rd) <= parseInt(65)){
				pic="cuihao1.gif"
				txt="大大吉！看起来像是路西法的召唤仪式！"
			}
			else if (parseInt(rd) <= parseInt(80)){
				pic="cuihao6.gif"
				txt="半吉！崔昊真的只有一半吉！"
			}
			else if (parseInt(rd) <= parseInt(92)){
				pic="cuihao4.gif"
				txt="前吉！反复滚动的崔昊！"
			}
			else{
				pic="cuihao.gif";
				txt="小吉！崔昊开心地跳舞！"
			}
			document.getElementById('Bouns').src = pic;
			document.getElementById("hehe").innerHTML = txt;
			document.body.style.backgroundImage = "url('cuihao.gif')";
			window.alert("最好只抽一次，无论结果如何，都没有关系哦！祝你开心！");
			document.getElementById("index").innerHTML = "大大吉>大吉>前吉>吉>中吉>半吉>小吉>后吉>末吉";
			this.onclick = null;
		}
    </script>

    <script>
	    var shote = Math.floor(Math.random()*8)+1;
	    var shoot = 0;
	    var si = 0;
	    var money = 0;
    </script>
    <script>
	    function shot() {
		    shote = shote - 1;
		    if (parseInt(shote) <= parseInt(0)){
			   document.write( "崔昊！不！");
			   document.body.style.backgroundImage = "url('red.png')";
	            }
		    else{
			    si = si + 1;
			    shoot = shoot + 1;
			    money = money + si*si*si;
			    document.getElementById("ti").innerHTML = "第" + shoot + "发" + ",总共" + money + "$";
		    }
	    }
	    function ai() {
		    shote = Math.floor(Math.random()*8)+1;
		    si = 0;
		    }
    </script>

		start1.onclick=function(){
