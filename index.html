<!DOCTYPE html>
<html>
  <body>
    <div id="tenimg" align="center">
	    <div style="background-color:AliceBlue;">
	        <p id="hehe" style="font-size:300%; style=background-color: snow">崔昊倍功行抽奖箱。</p>
	    </div>
        <img id="Bouns" src="buk.png" style="width:400px;height:400px;">
    </div>
    <script type="text/javascript">
		var Bouns=document.getElementById("Bouns");
		Bouns.onclick=function(){
			var pic;
			var txt;
			var rd = Math.floor(Math.random()*100)+1;
			if (parseInt(rd) <= parseInt(10)){
				pic="cuihao.jpg";
				txt="末吉！。崔昊一动也不动诶！"
			}
			else if (parseInt(rd) <= parseInt(40)){
				pic="cuihao2.jpg"
				txt="吉！崔昊喜气洋洋！"
			}
			else if (parseInt(rd) <= parseInt(60)){
				pic="cuihao2.gif"
				txt="中吉！崔昊转圈圈！"
			}
 			else if (parseInt(rd) <= parseInt(70)){
				pic="cuihao5.gif"
				txt="大吉！健康的崔昊！"
			}
			else if (parseInt(rd) <= parseInt(85)){
				pic="cuihao3.gif"
				txt="后吉！崔昊前后移动，近大远小！"
			}
			else if (parseInt(rd) >= parseInt(95)){
				pic="cuihao1.gif"
				txt="大大吉！看起来像是路西法的召唤仪式！"
			}
			else{
				pic="cuihao.gif";
				txt="小吉！崔昊开心地跳舞！"
			}
			document.getElementById('Bouns').src = pic;
			document.getElementById("hehe").innerHTML = txt;
			document.body.style.backgroundImage = "url('cuihao.gif')";
			this.onclick = null;
		}
    </script>
  </body>
</html>
